<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

{% for item in delivery %}
    <div>
        <p>{{ item.item_name }}</p>
        <p>{{ item.type_item }}</p>
        <p>{{ item.delivery_date }}</p>
        {% for address in item.address_delivery.all %}
            <p>{{ address }}</p>
        {% endfor %}
    </div>
    <hr>
{% endfor %}

</body>
</html>
